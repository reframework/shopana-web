version: "3.8"

# This config works for running services on piplelines

services:
  api:
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - migrate

  postgres:
    build:
      context: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432

  migrate:
    build:
      context: migrations
    restart: on-failure
    env_file:
      - .env
